paths:
  /forms:
    parameters: []
    post:
      summary: Create Form
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 06:02:55 GMT
            Content-Length:
              schema:
                type: integer
              example: '179'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      name:
                        type: string
                      user:
                        type: string
