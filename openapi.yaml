openapi: 3.0.0
info:
  title: Horm
  version: 1.0.0
  description: HTML form saving backend service
servers:
  - url: '{{domain}}'
paths:
  /forms:
    parameters: []
    post:
      summary: Create Form
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 06:02:55 GMT
            Content-Length:
              schema:
                type: integer
              example: '179'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      name:
                        type: string
                      user:
                        type: string
                      id:
                        type: integer
                      createdAt:
                        type: integer
              example:
                status: true
                message: Form created successfully
                data:
                  token: MWGj-xrUmY925Dp3oJwiQ
                  name: Hello World
                  user: mrGTPCGW01NKgPK4wfcGQ
                  id: 1
                  createdAt: 1753768975607
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
            example:
              name: Hello World
    get:
      summary: Get Forms
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 06:08:14 GMT
            Content-Length:
              schema:
                type: integer
              example: '241'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        token:
                          type: string
                        createdAt:
                          type: integer
              example:
                status: true
                message: Forms retrieved successfully
                data:
                  - id: 2
                    name: Hello World
                    token: DmP6qEeehJ13-0DH-tbgn
                    createdAt: 1753769280520
                  - id: 1
                    name: Hello World
                    token: MWGj-xrUmY925Dp3oJwiQ
                    createdAt: 1753768975607
  /forms/active:
    parameters: []
    put:
      summary: Active Form
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 07:05:22 GMT
            Content-Length:
              schema:
                type: integer
              example: '164'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      token:
                        type: string
                      createdAt:
                        type: integer
                      isActive:
                        type: boolean
              example:
                status: true
                message: Form enabled successfully
                data:
                  id: 1
                  name: Hello World
                  token: MWGj-xrUmY925Dp3oJwiQ
                  createdAt: 1753768975607
                  isActive: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                formToken:
                  type: string
            example:
              formToken: MWGj-xrUmY925Dp3oJwiQ
  /forms/disable:
    parameters: []
    put:
      summary: Disable Form
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 07:06:32 GMT
            Content-Length:
              schema:
                type: integer
              example: '82'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  error:
                    type: string
              example:
                status: false
                message: Failed to update form status
                error: Form not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                formToken:
                  type: string
            example:
              formToken: MWGj-xrUmY925Dp3oJwiQ
  /records:
    parameters: []
    post:
      summary: Create Record
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 07:30:29 GMT
            Content-Length:
              schema:
                type: integer
              example: '145'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          hello:
                            type: integer
                      form:
                        type: string
                      id:
                        type: integer
                      createdAt:
                        type: integer
              example:
                status: true
                message: Record saved successfully
                data:
                  data:
                    hello: 1
                  form: MWGj-xrUmY925Dp3oJwiQ
                  id: 1
                  createdAt: 1753774229991
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                formToken:
                  type: string
                data:
                  type: object
                  properties:
                    hello:
                      type: integer
            example:
              formToken: MWGj-xrUmY925Dp3oJwiQ
              data:
                hello: 1
  /records/form/{formId}:
    parameters:
      - name: formId
        in: path
        required: true
        example: MWGj-xrUmY925Dp3oJwiQ
        schema:
          type: string
    get:
      summary: Get Records by Form
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 07:41:30 GMT
            Content-Length:
              schema:
                type: integer
              example: '121'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        data:
                          type: object
                          properties:
                            hello:
                              type: integer
                        createdAt:
                          type: integer
              example:
                status: true
                message: Records retrieved successfully
                data:
                  - id: 1
                    data:
                      hello: 1
                    createdAt: 1753774229991
  /:
    parameters: []
    get:
      summary: Ping
      parameters: []
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Wed, 30 Jul 2025 12:29:23 GMT
            Content-Length:
              schema:
                type: integer
              example: '45'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
              example:
                status: true
                message: Server is running
