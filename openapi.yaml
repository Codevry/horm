                type: string
              example: application/json
            Date:
              schema:
                type: string
              example: Tue, 29 Jul 2025 06:08:14 GMT
            Content-Length:
              schema:
                type: integer
              example: '241'
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
